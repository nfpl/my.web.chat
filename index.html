<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional Chat Application">
    <title>Secure Corporate Chat</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="auth-container" class="container">
        <div class="auth-card">
            <div class="brand-header">
                <i class="fas fa-comments"></i>
                <h1>SecureChat</h1>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" required>
                    <label>Username</label>
                    <span class="focus-border"></span>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label>Password</label>
                    <span class="focus-border"></span>
                </div>
                <button type="submit" class="btn-auth">
                    <span>Login</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                <div id="error-message" class="hidden"></div>
            </form>
        </div>
    </div>

    <div id="chat-container" class="hidden">
        <div class="chat-sidebar">
            <div class="chat-header">
                <h2>SecureChat</h2>
                <button id="logoutBtn" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
            <div class="user-status">
                <i class="fas fa-circle online-status"></i>
                <span>Admin</span>
            </div>
        </div>
        <div class="chat-main">
            <div id="chat-messages" class="chat-messages"></div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Type your secure message...">
                <button id="sendBtn" class="btn-send">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
